name: Backend CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to publish (e.g., v1.0.1). Default uses env.IMAGE_TAG"
        required: false
        default: ""

env:
  IMAGE_NAME: jomojas/hospital-backend
  IMAGE_TAG: v1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 JDK 21
      - name: Set up JDK 21
        uses:  actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. 构建项目
      - name:  Build with Maven
        run: mvn clean package -DskipTests

      # 4. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses:  docker/login-action@v3
        with:
          username:  ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ inputs.image_tag != '' && inputs.image_tag || env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:${{ inputs.image_tag != '' && inputs.image_tag || env.IMAGE_TAG }}
          cache-to: type=inline

      # 7. 部署到服务器
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:  ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script:  |
            cd ~/hospital
            docker compose pull backend
            docker compose up -d backend
